<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookmark Lite</title>
    <link rel="stylesheet" href="popup_script.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="header-button-wrap">
          <button
            type="button"
            class="button save-page-button"
            title="Save page"
            aria-haspopup="menu"
            ><div class="material-symbols-outlined">Bookmarks</div></button
          >
        </div>
      </header>
      <main id="main">
        <div class="lists-empty">Empty</div>
        <div class="lists-wrap">
          <ul class="item-lists"></ul>
        </div>
      </main>
      <footer id="footer"> </footer>
    </div>
    <script src="../js/popup_script.js"></script>
  </body>
</html>
